<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trendy Threads - Your go-to shop for the latest fashion trends.">
    <title>Trendy Threads</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #FF6B6B, #FFD93D);
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        nav {
            margin: 15px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #333;
        }
        .hero {
            background-image: url('https://source.unsplash.com/1600x900/?clothing,fashion');
            height: 60vh;
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .hero h2 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .section {
            padding: 50px;
            text-align: center;
        }
        .section h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .product {
            margin: 10px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            padding: 20px;
            background-color: #333;
            color: white;
            text-align: center;
        }
        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2em;
            }
            .product img {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Trendy Threads</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section class="hero" id="home">
    <h2>Your Fashion Destination</h2>
</section>

<section class="section" id="about">
    <h2>About Us</h2>
    <p>Welcome to Trendy Threads! We offer the latest in fashion trends and timeless classics.</p>
</section>

<section class="section" id="products">
    <h2>Our Products</h2>
    <div class="products">
        <div class="product">
            <img src="https://source.unsplash.com/250x250/?clothing1" alt="Product Image 1">
        </div>
        <div class="product">
            <img src="https://source.unsplash.com/250x250/?clothing2" alt="Product Image 2">
        </div>
        <div class="product">
            <img src="https://source.unsplash.com/250x250/?clothing3" alt="Product Image 3">
        </div>
        <div class="product">
            <img src="https://source.unsplash.com/250x250/?clothing4" alt="Product Image 4">
        </div>
        <div class="product">
            <img src="https://source.unsplash.com/250x250/?clothing5" alt="Product Image 5">
        </div>
    </div>
</section>

<section class="section" id="contact">
    <h2>Contact Us</h2>
    <p>For inquiries, please email us at info@trendythreads.com.</p>
</section>

<footer>
    <p>&copy; 2023 Trendy Threads. All rights reserved.</p>
</footer>

</body>
</html>
